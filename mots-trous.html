<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mots √† trous ‚Äì Progression globale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --brand:#0f766e;
  --ok:#16a34a;
  --err:#dc2626;
  --bg:#0b1220;
  --panel:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:900px;
  padding:20px;
}

h1{text-align:center;margin-bottom:6px}
.consigne{text-align:center;color:var(--muted);margin-bottom:12px}

.global{
  background:var(--panel);
  padding:10px;
  margin-bottom:14px;
  border-radius:6px;
  text-align:center;
}

.progress{
  height:6px;
  background:#1f2937;
  margin-top:6px;
}
.progress-bar{
  height:100%;
  background:var(--brand);
  width:0%;
  transition:.3s;
}

.series-title{
  text-align:center;
  font-weight:bold;
  margin-bottom:12px;
}

.phrase{
  background:#1f2937;
  padding:12px;
  margin-bottom:10px;
}

.choices{margin-top:8px}

.choice{
  display:inline-block;
  padding:6px 10px;
  background:#111827;
  margin:4px;
  cursor:pointer;
  border:1px solid #374151;
}

.choice.ok{
  background:rgba(22,163,74,.3);
  border-color:var(--ok);
  cursor:default;
}

.choice.err{
  background:rgba(220,38,38,.3);
  border-color:var(--err);
}

.end{
  display:none;
  text-align:center;
  margin-top:20px;
}

button{
  margin-top:10px;
  padding:10px 16px;
  background:var(--brand);
  border:none;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h1>Mots √† trous</h1>
<div class="consigne">Lis la phrase et clique sur le bon mot.</div>

<div class="global">
  <div id="globalText"></div>
  <div class="progress">
    <div class="progress-bar" id="globalBar"></div>
  </div>
  <div id="stars"></div>
</div>

<div class="series-title" id="seriesTitle"></div>

<div id="phrases"></div>

<div class="end" id="end">
  <h2>Bravo, exercice termin√© üéâ</h2>
  <p id="errorResult"></p>
  <button onclick="resetAll()">Recommencer</button>
</div>

</div>

<script>
/* =========================
   üîΩ MOD√àLE SIMPLE
   ========================= */
const series = [
  {
    titre:"S√©rie 1",
    data:[
      { phrase:"Je suis ___ au travail.", solution:"ponctuel", choix:["ponctuel","pause","retard"] },
      { phrase:"Je respecte les ___ de travail.", solution:"consignes", choix:["consignes","coll√®gues","pauses"] },
      { phrase:"Je travaille en ___.", solution:"√©quipe", choix:["√©quipe","pause","retard"] },
      { phrase:"Je respecte les r√®gles de ___.", solution:"s√©curit√©", choix:["s√©curit√©","pause","√©quipe"] },
      { phrase:"Je pr√©pare le ___ avant de commencer.", solution:"mat√©riel", choix:["mat√©riel","retard","pause"] }
    ]
  }
  // ‚ûú jusqu‚Äô√† 100 s√©ries
];
/* ========================= */

let serieIndex = Number(localStorage.getItem("mt_progress")) || 0;
let solved = 0;
let errorCount = Number(localStorage.getItem("mt_errors")) || 0;

const phrasesDiv = document.getElementById("phrases");

/* üîÄ m√©lange robuste */
function shuffle(array){
  return [...array].sort(() => Math.random() - 0.5);
}

function render(){
  if(serieIndex >= series.length){
    document.getElementById("end").style.display="block";
    document.getElementById("errorResult").textContent =
      `‚ùå Erreurs : ${errorCount}`;
    return;
  }

  solved = 0;
  phrasesDiv.innerHTML="";

  const s = series[serieIndex];
  document.getElementById("seriesTitle").textContent = s.titre;

  s.data.forEach(item=>{
    const d=document.createElement("div");
    d.className="phrase";
    d.innerHTML=item.phrase;

    const choices=document.createElement("div");
    choices.className="choices";

    shuffle(item.choix).forEach(word=>{
      const c=document.createElement("div");
      c.className="choice";
      c.textContent=word;

      c.onclick=()=>{
        if(c.classList.contains("ok")) return;

        if(word === item.solution){
          c.classList.add("ok");
          choices.querySelectorAll(".choice").forEach(x=>x.style.pointerEvents="none");
          solved++;

          if(solved === 5){
            serieIndex++;
            localStorage.setItem("mt_progress", serieIndex);
            updateGlobal();
            setTimeout(render,400);
          }
        }else{
          errorCount++;
          localStorage.setItem("mt_errors", errorCount);
          c.classList.add("err");
          setTimeout(()=>c.classList.remove("err"),300);
        }
      };

      choices.appendChild(c);
    });

    d.appendChild(choices);
    phrasesDiv.appendChild(d);
  });

  updateGlobal();
}

function updateGlobal(){
  const total = series.length;
  const percent = (serieIndex / total) * 100;
  document.getElementById("globalBar").style.width = percent + "%";

  document.getElementById("globalText").textContent =
    `Progression globale : ${serieIndex} / ${total} s√©ries`;

  const starsCount = Math.floor(serieIndex / 10);
  document.getElementById("stars").textContent =
    "‚≠ê".repeat(starsCount);
}

function resetAll(){
  localStorage.clear();
  location.reload();
}

render();
</script>

</body>
</html>
