<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Nombre de lettres â€“ SÃ©ries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --brand:#0f766e;
  --ok:#16a34a;
  --err:#dc2626;
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#374151;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
h1{text-align:center}
.consigne{
  text-align:center;
  color:var(--muted);
  margin:10px 0 16px;
}

/* ðŸ“Š PROGRESSION */
.progress-wrap{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:20px;
}
.progress-label{
  text-align:center;
  font-weight:bold;
  margin-bottom:8px;
}
.progress-bar{
  width:100%;
  height:14px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  border:1px solid var(--border);
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--brand),#22c55e);
  transition:width .3s ease;
}

/* LISTE MOTS */
.word-list{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:20px;
}
.words{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.word-item{
  padding:6px 10px;
  border:1px solid var(--border);
  border-radius:8px;
  background:#020617;
  font-weight:bold;
}
.word-item.used{
  text-decoration:line-through;
  opacity:.4;
}

/* CARTES */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  border:2px solid transparent;
  outline:none;
}
.card.ok{border-color:var(--ok)}
.card.err{border-color:var(--err)}
.card-title{
  text-align:center;
  font-weight:bold;
  margin-bottom:10px;
}
.boxes{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:10px;
}
.box{
  width:34px;
  height:34px;
  border:2px solid var(--border);
  background:#020617;
  color:white;
  font-size:18px;
  text-align:center;
  text-transform:uppercase;
}
.card-actions{
  text-align:center;
}
.reset-btn{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* FIN */
.end{
  display:none;
  margin-top:30px;
  text-align:center;
  background:var(--card);
  padding:20px;
  border-radius:14px;
}
.stars{font-size:26px}
.medal{font-size:32px;margin-top:10px}
</style>
</head>

<body>
<div class="container">

<h1>Nombre de lettres</h1>
<div class="consigne">
Tape le mot en continu.  
ðŸ¥‡ uniquement si tout est juste <strong>et sans aucune erreur</strong>.
</div>

<!-- ðŸ“Š PROGRESSION -->
<div class="progress-wrap">
  <div class="progress-label" id="progressLabel">Progression : 0 / 0</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<!-- MOTS -->
<div class="word-list">
  <div class="words" id="wordList"></div>
</div>

<!-- CARTES -->
<div class="grid" id="grid"></div>

<!-- FIN -->
<div class="end" id="end">
  <div class="stars" id="stars"></div>
  <div class="medal" id="medal"></div>
  <p id="result"></p>
</div>

</div>

<script>
/* =========================
   SÃ‰RIES (VALIDÃ‰ES)
   ========================= */
const series = [
  [
    { word:"MAIN",      length:4 },
    { word:"PAUSE",     length:5 },
    { word:"EQUIPE",    length:6 },
    { word:"TRAVAIL",   length:7 },
    { word:"MATERIEL",  length:8 },
    { word:"ORGANISER", length:9 }
  ],
  [
    { word:"PIED",      length:4 },
    { word:"TEMPS",     length:5 },
    { word:"PROPRE",    length:6 },
    { word:"BUREAUX",   length:7 },
    { word:"COLLEGUE",  length:8 },
    { word:"SECURITES", length:9 }
  ]
];

/* sÃ©curitÃ© */
series.forEach((s,i)=>{
  const seen=new Set();
  s.forEach(o=>{
    if(o.word.length!==o.length) throw Error("Erreur longueur "+o.word);
    if(seen.has(o.length)) throw Error("Doublon "+o.length+" sÃ©rie "+(i+1));
    seen.add(o.length);
  });
});

function shuffle(a){return [...a].sort(()=>Math.random()-0.5);}

/* Ã‰TAT + SAUVEGARDE */
const STORAGE_KEY="nb_lettres_final_or_zero_erreur";
let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  serie:0, done:{}, score:0, errors:0
};
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state));}

const grid=document.getElementById("grid");
const wordList=document.getElementById("wordList");
const progressLabel=document.getElementById("progressLabel");
const progressFill=document.getElementById("progressFill");
const end=document.getElementById("end");
const starsEl=document.getElementById("stars");
const medalEl=document.getElementById("medal");
const result=document.getElementById("result");

const totalWords=series.flat().length;

function updateProgress(){
  const doneCount=Object.keys(state.done).length;
  progressLabel.textContent=`Progression : ${doneCount} / ${totalWords}`;
  progressFill.style.width=Math.round(doneCount/totalWords*100)+"%";
}

function loadSerie(){
  grid.innerHTML="";
  wordList.innerHTML="";
  const data=shuffle(series[state.serie]);

  shuffle(data).forEach(o=>{
    const w=document.createElement("span");
    w.className="word-item";
    w.textContent=o.word;
    if(state.done[o.word]) w.classList.add("used");
    wordList.appendChild(w);
  });

  data.forEach(o=>{
    const card=document.createElement("div");
    card.className="card";
    card.dataset.word=o.word;
    card.tabIndex=0;
    let cursor=0;

    const title=document.createElement("div");
    title.className="card-title";
    title.textContent=o.length+" lettres";
    card.appendChild(title);

    const boxes=document.createElement("div");
    boxes.className="boxes";
    const inputs=[];

    for(let i=0;i<o.length;i++){
      const b=document.createElement("input");
      b.className="box";
      b.readOnly=true;
      inputs.push(b);
      boxes.appendChild(b);
    }

    card.addEventListener("keydown",e=>{
      if(state.done[o.word]) return;

      if(e.key==="Backspace"){
        if(cursor>0){cursor--; inputs[cursor].value="";}
        e.preventDefault(); return;
      }
      if(e.key.length===1 && /[a-zA-Z]/.test(e.key)){
        if(cursor<inputs.length){
          inputs[cursor].value=e.key.toUpperCase();
          cursor++; check(card,inputs);
        }
        e.preventDefault();
      }
    });

    const actions=document.createElement("div");
    actions.className="card-actions";
    const reset=document.createElement("button");
    reset.className="reset-btn";
    reset.textContent="Reset";
    reset.onclick=()=>{
      inputs.forEach(b=>b.value="");
      cursor=0;
      card.classList.remove("ok","err");
      delete state.done[o.word];
      save();
    };
    actions.appendChild(reset);

    card.appendChild(boxes);
    card.appendChild(actions);
    grid.appendChild(card);
  });

  updateProgress();
}

function check(card,inputs){
  const word=card.dataset.word;
  if(inputs.some(b=>!b.value)) return;

  let ok=true;
  inputs.forEach((b,i)=>{ if(b.value!==word[i]) ok=false; });

  card.classList.add(ok?"ok":"err");
  state.done[word]=true;
  ok?state.score++:state.errors++;
  save();
  updateProgress();

  if(series[state.serie].every(o=>state.done[o.word])){
    state.serie++;
    save();
    if(state.serie<series.length) loadSerie();
    else showEnd();
  }
}

function showEnd(){
  end.style.display="block";
  const ratio=state.score/totalWords;

  starsEl.textContent=
    ratio===1?"â­â­â­â­":
    ratio>=0.8?"â­â­â­":
    ratio>=0.6?"â­â­":
    ratio>=0.5?"â­":"";

  /* ðŸ¥‡ seulement si score parfait ET 0 erreur */
  let medal="";
  if(state.score===totalWords && state.errors===0){
    medal="ðŸ¥‡ MÃ©daille dâ€™or";
  }else if(ratio>=0.8){
    medal="ðŸ¥ˆ MÃ©daille dâ€™argent";
  }else if(ratio>=0.6){
    medal="ðŸ¥‰ MÃ©daille de bronze";
  }
  medalEl.textContent=medal;

  result.innerHTML=`Score : ${state.score} / ${totalWords}<br>Erreurs : ${state.errors}`;
}

/* INIT */
updateProgress();
loadSerie();
</script>

</body>
</html>
