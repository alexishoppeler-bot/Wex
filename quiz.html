<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Quiz professionnel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --brand:#0f766e;
  --ok:#16a34a;
  --err:#dc2626;
  --bg:#0b1220;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --border:#374151;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family:Arial, sans-serif;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
h1{text-align:center}
.consigne{
  text-align:center;
  color:var(--muted);
  margin:10px 0 16px;
}

/* PROGRESSION */
.progress-wrap{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  margin-bottom:20px;
}
.progress-label{
  text-align:center;
  font-weight:bold;
  margin-bottom:8px;
}
.progress-bar{
  width:100%;
  height:14px;
  background:#020617;
  border-radius:10px;
  overflow:hidden;
  border:1px solid var(--border);
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--brand),#22c55e);
}

/* QUESTION */
.card{
  background:var(--card);
  padding:18px;
  border-radius:14px;
  border:2px solid transparent;
}
.card.ok{border-color:var(--ok)}
.card.err{border-color:var(--err)}

.question{
  font-size:18px;
  margin-bottom:14px;
}

/* R√âPONSES */
.answers{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.answer{
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:10px;
  background:#020617;
  cursor:pointer;
  font-weight:bold;
}
.answer.disabled{
  opacity:.5;
  cursor:default;
}
.answer.correct{border-color:var(--ok)}
.answer.wrong{border-color:var(--err)}

/* FIN */
.end{
  display:none;
  margin-top:30px;
  text-align:center;
  background:var(--card);
  padding:20px;
  border-radius:14px;
}
.stars{font-size:26px}
.medal{font-size:32px;margin-top:10px}

#replayBtn{
  margin-top:16px;
  padding:10px 18px;
  font-size:16px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h1>Quiz professionnel</h1>
<div class="consigne">
Choisis la bonne r√©ponse.
</div>

<!-- PROGRESSION -->
<div class="progress-wrap">
  <div class="progress-label" id="progressLabel">Progression : 0 / 0</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
</div>

<!-- QUESTION -->
<div class="card" id="card">
  <div class="question" id="question"></div>
  <div class="answers" id="answers"></div>
</div>

<!-- FIN (VERROUILL√âE AVANT LA FIN) -->
<div class="end" id="end">
  <div class="stars" id="stars"></div>
  <div class="medal" id="medal"></div>
  <p id="result"></p>
  <button id="replayBtn">üîÅ Rejouer</button>
</div>

</div>

<script>
/* =========================
   QUESTIONS (MOD√àLE)
   ========================= */
const series = [
  [
    {
      q:"Que dois-tu respecter au travail ?",
      choices:["Les consignes","Les vacances","Les amis"],
      answer:0
    },
    {
      q:"Quand arrives-tu au travail ?",
      choices:["En retard","√Ä l‚Äôheure","Quand je veux"],
      answer:1
    }
  ],
  [
    {
      q:"Que fais-tu avant de commencer ?",
      choices:["Je pr√©pare le mat√©riel","Je pars","Je t√©l√©phone"],
      answer:0
    },
    {
      q:"Comment travailles-tu ?",
      choices:["Seul","N‚Äôimporte comment","En √©quipe"],
      answer:2
    }
  ]
];

function shuffle(a){return [...a].sort(()=>Math.random()-0.5);}

/* =========================
   √âTAT + SAUVEGARDE
   ========================= */
const STORAGE_KEY="quiz_v_final";
let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  serie:0, index:0, score:0, errors:0
};
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state));}

/* ========================= */
const questionEl=document.getElementById("question");
const answersEl=document.getElementById("answers");
const card=document.getElementById("card");
const progressLabel=document.getElementById("progressLabel");
const progressFill=document.getElementById("progressFill");
const end=document.getElementById("end");
const starsEl=document.getElementById("stars");
const medalEl=document.getElementById("medal");
const result=document.getElementById("result");
const replayBtn=document.getElementById("replayBtn");

const flat = series.flat();
const totalQuestions = flat.length;

let currentSerie = shuffle(series[state.serie]);

function updateProgress(){
  const done = state.score + state.errors;
  progressLabel.textContent=`Progression : ${done} / ${totalQuestions}`;
  progressFill.style.width=Math.round(done/totalQuestions*100)+"%";
}

function loadQuestion(){
  answersEl.innerHTML="";
  card.className="card";

  const q = currentSerie[state.index];
  questionEl.textContent=q.q;

  shuffle(q.choices).forEach(choice=>{
    const idx = q.choices.indexOf(choice);
    const div=document.createElement("div");
    div.className="answer";
    div.textContent=choice;
    div.onclick=()=>{
      if(div.classList.contains("disabled")) return;

      document.querySelectorAll(".answer")
        .forEach(a=>a.classList.add("disabled"));

      if(idx===q.answer){
        div.classList.add("correct");
        state.score++;
      }else{
        div.classList.add("wrong");
        state.errors++;
      }
      save();
      updateProgress();
      setTimeout(next,600);
    };
    answersEl.appendChild(div);
  });
}

function next(){
  state.index++;
  if(state.index<currentSerie.length){
    save();
    loadQuestion();
  }else{
    state.serie++;
    state.index=0;
    if(state.serie<series.length){
      currentSerie = shuffle(series[state.serie]);
      save();
      loadQuestion();
    }else{
      showEnd();
    }
  }
}

function showEnd(){
  card.style.display="none";
  end.style.display="block";

  const ratio=state.score/totalQuestions;

  starsEl.textContent=
    ratio===1?"‚≠ê‚≠ê‚≠ê‚≠ê":
    ratio>=0.8?"‚≠ê‚≠ê‚≠ê":
    ratio>=0.6?"‚≠ê‚≠ê":
    ratio>=0.5?"‚≠ê":"";

  let medal="";
  if(state.score===totalQuestions && state.errors===0){
    medal="ü•á M√©daille d‚Äôor";
  }else if(ratio>=0.8){
    medal="ü•à M√©daille d‚Äôargent";
  }else if(ratio>=0.6){
    medal="ü•â M√©daille de bronze";
  }
  medalEl.textContent=medal;

  result.innerHTML=`Score : ${state.score} / ${totalQuestions}<br>Erreurs : ${state.errors}`;
}

/* üîÅ REJOUER ‚Äî SEULEMENT APR√àS LA FIN */
replayBtn.onclick=()=>{
  state={serie:0,index:0,score:0,errors:0};
  localStorage.removeItem(STORAGE_KEY);
  end.style.display="none";
  card.style.display="block";
  currentSerie=shuffle(series[0]);
  updateProgress();
  loadQuestion();
};

/* INIT */
updateProgress();
loadQuestion();
</script>

</body>
</html>
